name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout del código
        uses: actions/checkout@v3

      - name: 🔐 Login a Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🔐 Login a Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: knoxiacr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: 🏗️ Build y Push a ACR
        run: |
          docker build -t knoxiacr.azurecr.io/knoxia-transcriptor:${{ github.sha }} .
          docker push knoxiacr.azurecr.io/knoxia-transcriptor:${{ github.sha }}